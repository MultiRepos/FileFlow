<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files - FileShare Pro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse the same CSS from index.html with additions */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 28px;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--secondary);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .content-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-header h2 {
            color: var(--text);
            font-size: 24px;
        }

        .files-grid {
            display: grid;
            gap: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-2px);
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .file-meta {
            font-size: 14px;
            color: var(--text-light);
            display: flex;
            gap: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .privacy-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .privacy-public {
            background: #dcfce7;
            color: #166534;
        }

        .privacy-private {
            background: #fef3c7;
            color: #92400e;
        }

        .sidebar {
            padding: 30px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--border);
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="glass-card">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>FileShare Pro</span>
            </div>
            <div class="auth-section">
                <div id="userInfo" style="display: none;">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userEmail">user@example.com</span>
                    </div>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="authButtons">
                    <button class="btn btn-primary" onclick="showAuthModal()">
                        <i class="fas fa-user"></i> Sign In
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="glass-card content-section">
                <div class="section-header">
                    <h2><i class="fas fa-folder"></i> My Files</h2>
                </div>

                <div id="filesContainer">
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No files uploaded yet</h3>
                        <p>Upload your first file to get started!</p>
                    </div>
                </div>
            </div>

            <div class="glass-card sidebar">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="search.html" class="nav-link">
                        <i class="fas fa-search"></i> Search Files
                    </a>
                    <a href="my-files.html" class="nav-link active">
                        <i class="fas fa-folder"></i> My Files
                    </a>
                    <a href="shared.html" class="nav-link">
                        <i class="fas fa-share-alt"></i> Shared Files
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="authModalTitle">Sign In</h2>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> <span id="authButtonText">Sign In</span>
                </button>
            </form>
            <div class="toggle-auth">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleAuth">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_PROJECT_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Check auth state on load
        checkAuth();

        // Auth functionality (same as index.html)
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        let isSignUp = false;

        function showAuthModal() {
            setAuthMode(false);
            authModal.classList.add('active');
        }

        function hideAuthModal() {
            authModal.classList.remove('active');
        }

        function setAuthMode(signUp) {
            isSignUp = signUp;
            document.getElementById('authModalTitle').textContent = signUp ? 'Create Account' : 'Sign In';
            document.getElementById('authButtonText').textContent = signUp ? 'Sign Up' : 'Sign In';
            document.getElementById('toggleText').textContent = signUp ? 'Already have an account?' : 'Don\'t have an account?';
            document.getElementById('toggleAuth').textContent = signUp ? 'Sign In' : 'Sign Up';
        }

        document.getElementById('toggleAuth').addEventListener('click', (e) => {
            e.preventDefault();
            setAuthMode(!isSignUp);
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('Account created! Please check your email for verification.');
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                }
                hideAuthModal();
                authForm.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                currentUser = session.user;
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userEmail').textContent = session.user.email;
                document.getElementById('userAvatar').textContent = session.user.email[0].toUpperCase();
                loadUserFiles();
            } else {
                showAuthModal();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        async function loadUserFiles() {
            if (!currentUser) return;

            const { data: files, error } = await supabase
                .from('files')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('upload_date', { ascending: false });

            if (error) {
                console.error('Error loading files:', error);
                return;
            }

            displayFiles(files);
        }

        function displayFiles(files) {
            const container = document.getElementById('filesContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No files uploaded yet</h3>
                        <p>Upload your first file to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = files.map(file => `
                <div class="file-card">
                    <div class="file-icon">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${file.original_name}</div>
                        <div class="file-meta">
                            <span>${formatFileSize(file.file_size)}</span>
                            <span>Uploaded: ${new Date(file.upload_date).toLocaleDateString()}</span>
                            <span>Downloads: ${file.download_count || 0}</span>
                            <span class="privacy-badge ${file.is_public ? 'privacy-public' : 'privacy-private'}">
                                ${file.is_public ? 'Public' : 'Private'}
                            </span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="view.html?id=${file.id}" class="btn btn-primary btn-sm" target="_blank">
                            <i class="fas fa-eye"></i> View
                        </a>
                        <button class="btn btn-danger btn-sm" onclick="deleteFile('${file.id}', '${file.filename}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteFile(fileId, filename) {
            if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                return;
            }

            try {
                // Delete from storage
                const { error: storageError } = await supabase.storage
                    .from('files')
                    .remove([filename]);

                if (storageError) throw storageError;

                // Delete from database
                const { error: dbError } = await supabase
                    .from('files')
                    .delete()
                    .eq('id', fileId);

                if (dbError) throw dbError;

                alert('File deleted successfully!');
                loadUserFiles();
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file: ' + error.message);
            }
        }

        window.deleteFile = deleteFile;

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Auth state listener
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
