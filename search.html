<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Files - FileShare Pro</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 28px;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--secondary);
            padding: 8px 16px;
            border-radius: 20px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        .content-section {
            padding: 30px;
        }

        .section-header {
            margin-bottom: 30px;
        }

        .section-header h2 {
            color: var(--text);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .files-grid {
            display: grid;
            gap: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-2px);
        }

        .file-icon {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text);
        }

        .file-description {
            color: var(--text-light);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            gap: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .privacy-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .privacy-public {
            background: #dcfce7;
            color: #166534;
        }

        .privacy-private {
            background: #fef3c7;
            color: #92400e;
        }

        .user-badge {
            padding: 4px 8px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .sidebar {
            padding: 30px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--border);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }

        .toggle-auth a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .results-info {
            margin-bottom: 20px;
            color: var(--text-light);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="glass-card">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>FileShare Pro</span>
            </div>
            <div class="auth-section">
                <div id="userInfo" style="display: none;">
                    <div class="user-info">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <span id="userEmail">user@example.com</span>
                    </div>
                    <button class="btn btn-outline" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <div id="authButtons">
                    <button class="btn btn-primary" onclick="showAuthModal()">
                        <i class="fas fa-user"></i> Sign In
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="glass-card content-section">
                <div class="section-header">
                    <h2><i class="fas fa-search"></i> Search Files</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by filename, description...">
                        <button class="btn btn-primary" id="searchBtn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all">All Files</button>
                        <button class="filter-btn" data-filter="public">Public Only</button>
                        <button class="filter-btn" data-filter="my">My Files</button>
                    </div>
                </div>

                <div id="resultsInfo" class="results-info"></div>

                <div id="filesContainer">
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Search for files</h3>
                        <p>Enter a search term to find files</p>
                    </div>
                </div>
            </div>

            <div class="glass-card sidebar">
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a href="search.html" class="nav-link active">
                        <i class="fas fa-search"></i> Search Files
                    </a>
                    <a href="my-files.html" class="nav-link">
                        <i class="fas fa-folder"></i> My Files
                    </a>
                    <a href="shared.html" class="nav-link">
                        <i class="fas fa-share-alt"></i> Shared Files
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="authModalTitle">Sign In</h2>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> <span id="authButtonText">Sign In</span>
                </button>
            </form>
            <div class="toggle-auth">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleAuth">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'YOUR_SUPABASE_PROJECT_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let currentFilter = 'all';

        // Check auth state on load
        checkAuth();

        // Auth functionality
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        let isSignUp = false;

        function showAuthModal() {
            setAuthMode(false);
            authModal.classList.add('active');
        }

        function hideAuthModal() {
            authModal.classList.remove('active');
        }

        function setAuthMode(signUp) {
            isSignUp = signUp;
            document.getElementById('authModalTitle').textContent = signUp ? 'Create Account' : 'Sign In';
            document.getElementById('authButtonText').textContent = signUp ? 'Sign Up' : 'Sign In';
            document.getElementById('toggleText').textContent = signUp ? 'Already have an account?' : 'Don\'t have an account?';
            document.getElementById('toggleAuth').textContent = signUp ? 'Sign In' : 'Sign Up';
        }

        document.getElementById('toggleAuth').addEventListener('click', (e) => {
            e.preventDefault();
            setAuthMode(!isSignUp);
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('Account created! Please check your email for verification.');
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                }
                hideAuthModal();
                authForm.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session?.user) {
                currentUser = session.user;
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userEmail').textContent = session.user.email;
                document.getElementById('userAvatar').textContent = session.user.email[0].toUpperCase();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filesContainer = document.getElementById('filesContainer');
        const resultsInfo = document.getElementById('resultsInfo');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Load initial files
        loadFiles();

        searchBtn.addEventListener('click', loadFiles);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadFiles();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                loadFiles();
            });
        });

        async function loadFiles() {
            const searchTerm = searchInput.value.trim();
            filesContainer.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><br>Searching files...</div>';

            try {
                let query = supabase
                    .from('files')
                    .select('*, users:user_id(email)')
                    .order('upload_date', { ascending: false });

                // Apply search filter
                if (searchTerm) {
                    query = query.or(`original_name.ilike.%${searchTerm}%,description.ilike.%${searchTerm}%`);
                }

                // Apply privacy filter
                if (currentFilter === 'public') {
                    query = query.eq('is_public', true);
                } else if (currentFilter === 'my' && currentUser) {
                    query = query.eq('user_id', currentUser.id);
                } else if (currentFilter === 'my' && !currentUser) {
                    showAuthModal();
                    return;
                }

                const { data: files, error } = await query;

                if (error) throw error;

                displayFiles(files || []);
                updateResultsInfo(files || [], searchTerm);
            } catch (error) {
                console.error('Error loading files:', error);
                filesContainer.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>Error loading files</h3><p>Please try again later</p></div>';
            }
        }

        function displayFiles(files) {
            if (files.length === 0) {
                filesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-slash"></i>
                        <h3>No files found</h3>
                        <p>Try adjusting your search terms or filters</p>
                    </div>
                `;
                return;
            }

            filesContainer.innerHTML = files.map(file => `
                <div class="file-card">
                    <div class="file-icon">
                        <i class="fas fa-file"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name">${file.original_name}</div>
                        ${file.description ? `<div class="file-description">${file.description}</div>` : ''}
                        <div class="file-meta">
                            <span>${formatFileSize(file.file_size)}</span>
                            <span>Uploaded: ${new Date(file.upload_date).toLocaleDateString()}</span>
                            <span>Downloads: ${file.download_count || 0}</span>
                            <span class="privacy-badge ${file.is_public ? 'privacy-public' : 'privacy-private'}">
                                ${file.is_public ? 'Public' : 'Private'}
                            </span>
                            ${file.users ? `<span class="user-badge">${file.users.email}</span>` : ''}
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="view.html?id=${file.id}" class="btn btn-primary btn-sm" target="_blank">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function updateResultsInfo(files, searchTerm) {
            const count = files.length;
            let message = `Found ${count} file${count !== 1 ? 's' : ''}`;
            
            if (searchTerm) {
                message += ` for "${searchTerm}"`;
            }
            
            if (currentFilter !== 'all') {
                const filterNames = {
                    'public': 'public',
                    'my': 'my'
                };
                message += ` (${filterNames[currentFilter]} only)`;
            }

            resultsInfo.textContent = message;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Auth state listener
        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user) {
                currentUser = session.user;
                document.getElementById('userInfo').style.display = 'flex';
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userEmail').textContent = session.user.email;
                document.getElementById('userAvatar').textContent = session.user.email[0].toUpperCase();
            } else {
                currentUser = null;
                document.getElementById('userInfo').style.display = 'none';
                document.getElementById('authButtons').style.display = 'block';
            }
        });

        // Close modal when clicking outside
        authModal.addEventListener('click', (e) => {
            if (e.target === authModal) {
                hideAuthModal();
            }
        });
    </script>
</body>
</html>
